<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
            initial-scale=1.0">

        <title>Weather App</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <!-- some ideas to make:
         - dark mode / background adapts to the weather 
         - live weather (if its not refreshed, it wont show the live weather)
         -->

        <div id="weather-container">
            <h2>Weather App</h2>
            
            <img id="weather-icon" alt="Weather Icon">
            
            <div id="temp-div"></div>
            
            <div id="weather-info"></div>
            
            <div id="hourly-forecast"></div>        <!-- this div is for displaying the weather per hour. -->
            <input type="text" id="city" placeholder="Enter city">
            <button onclick="getWeather()">Search</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
